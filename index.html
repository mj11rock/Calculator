<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="main">
		<div id="#display" class="display">0</div>
		
		<div class="body">
		
			<button id="btn1" class="btn color" data-action="clear" >CE</button>
			
			<button id="btn3" class="btn" data-action = "divide" >/</button>
			<button id="btn4" class="btn" data-action = "multiply" >*</button>
			
			<button class="btn num" data-num = "7" >7</button>
			<button class="btn num" data-num = "8" >8</button>
			<button class="btn num" data-num = "9" >9</button>


			<button id="btn8" class="btn" data-action = "subtract" >-</button>

			<button class="btn num"  data-num = "4">4</button>
			<button class="btn num"  data-num = "5">5</button>
			<button class="btn num"  data-num = "6">6</button>

			<button id="btn12" class="btn" data-action = "add">+</button>

			<button class="btn num"  data-num = "1">1</button>
			<button class="btn num"  data-num = "2">2</button>
			<button class="btn num"  data-num = "3">3</button>

			

			<button id="btn17" class="btn num" data-num = "0" >0</button>
			
			<button class="btn num" data-action="decimal">.</button>

			<button id="btn19" class="btn" data-action="calculate">=</button>

		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
